<h3>Cart</h3>

<p>
    <a routerLink="/shipping">Shipping Prices</a>
</p>

<div class="cart-item" *ngFor="let item of items">
    <span>{{ item.name }}</span>
    <span>{{ item.price | currency }}</span>
</div>

<!-- Use a formGroup property binding to bind checkoutForm to the HTML <form>. Then on the form tag, use an ngSubmit event binding to listen for the form submission and call the onSubmit() method with the checkoutForm value -->
<form [formGroup]="checkoutForm" (ngSubmit)="onSubmit()">
    <div>
        <label for="name">
            Name
        </label>
        <!-- Add <input> field for name with a formControlName attribute that binds to the checkoutForm form control for name to the <input> field. -->
        <input id="name" type="text" formControlName="name">
    </div>

    <div>
        <label for="address">
            Address
        </label>
        <!-- Add <input> fields for address with a formControlName attribute that binds to the checkoutForm form control for address to the <input> field. -->
        <input id="address" type="text" formControlName="address">
    </div>

    <button class="button" type="submit">Purchase</button>
</form>
